<!DOCTYPE html>
<html>
<head>
    <title>AQI Input</title>
</head>
<body>
    <h1>Enter Pollution Data</h1>
    <form action="/predict" method="post">
        <label>City:</label>
        <select name="city" required>
            <option value="Delhi">Delhi</option>
        </select><br><br>

        <label>Date:</label>
        <input type="date" name="date" required><br><br>

        <label>PM2.5:</label>
        <input type="number" step="0.01" name="pm25" required><br><br>

        <label>PM10:</label>
        <input type="number" step="0.01" name="pm10" required><br><br>

        <label>NO₂:</label>
        <input type="number" step="0.01" name="no2" required><br><br>

        <label>SO₂:</label>
        <input type="number" step="0.01" name="so2" required><br><br>

        <label>CO:</label>
        <input type="number" step="0.01" name="co" required><br><br>

        <label>O₃:</label>
        <input type="number" step="0.01" name="o3" required><br><br>

        <button type="submit">Predict AQI</button>
    </form>
</body>
</html>
